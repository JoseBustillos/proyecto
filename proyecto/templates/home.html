<html>
<head>
    <link rel="stylesheet" type="text/css" href="./static/css/bootstrap.css">
</head>
<body>
<h1>Agregar Estudiante </h1>
<form method="POST" action="/">
    <input type="text" name="id">
    <input type="text" name="nombre">
    <input type="text" name="apellido">
    <input type="submit" value="Add" class="btn btn-outline-primary">
</form>
<h1>Estudiantes</h1>

<table>
    {% for estudiante in estudiantes %}
        <tr>
            <!--<td>
                <p>{{ estudiante.id }}</p>
                <p>{{ estudiante.nombre }}</p>
                <p>{{ estudiante.apellido }}</p>
            </td>-->
            <td>
                <form method="POST" action="./update">
                    <input type="hidden" value="{{ estudiante.id }}" name="oldId">
                    <input type="text" value="{{ estudiante.id }}" name="newId">

                    <input type="hidden" value="{{ estudiante.nombre }}" name="oldNombre">
                    <input type="text" value="{{ estudiante.nombre }}" name="newNombre">

                    <input type="hidden" value="{{ estudiante.apellido }}" name="oldApellido">
                    <input type="text" value="{{ estudiante.apellido }}" name="newApellido">
                    <input type="submit" value="Update">
                </form>
            </td>
            <td>
                <form method="POST" action="./delete" style="display: inline">
                    <input type="hidden" value="{{ estudiante.id }}" name="id">
                    <input type="hidden" value="{{ estudiante.nombre }}" name="nombre">
                    <input type="hidden" value="{{ estudiante.apellido }}" name="apellido">
                    <input type="submit" value="Delete">
                </form>
            </td>
        </tr>
    {% endfor %}

</table>
</body>
</html>
